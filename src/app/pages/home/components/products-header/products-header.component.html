<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdate('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
    <div class="flex items-center">
        <div>
            <button mat-button [matMenuTriggerFor]="menu">
                Show {{itemsShowCount}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button (click)="onItemUpdate(12)" mat-menu-item>12</button>
                <button (click)="onItemUpdate(24)" mat-menu-item>24</button>
                <button (click)="onItemUpdate(36)" mat-menu-item>36</button>
                <button (click)="onItemUpdate(48)" mat-menu-item>48</button>
            </mat-menu>
        </div>
        <button>
            <mat-icon (click)="onColumnsUpdated(1)">view_list</mat-icon>
        </button>
        <button>
            <mat-icon  (click)="onColumnsUpdated(3)">view_module</mat-icon>
        </button>
        <button>
            <mat-icon  (click)="onColumnsUpdated(4)">view_comfy</mat-icon>
        </button>
    </div>
    </div>
</mat-card>
